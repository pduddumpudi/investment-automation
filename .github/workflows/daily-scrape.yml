name: Daily Investment Data Update

on:
  schedule:
    # Market open: 9:30 AM ET (Mon-Fri)
    # Note: GitHub Actions uses UTC. ET = UTC-5 (winter) or UTC-4 (summer/DST)
    # Using 14:30 UTC which is 9:30 AM ET in winter, 10:30 AM ET in summer
    - cron: '30 14 * * 1-5'
    # Midday: 1:30 PM ET (Mon-Fri)
    - cron: '30 18 * * 1-5'
    # 13F filing periods (Feb, May, Aug, Nov 1-20): Additional run at 6 PM ET
    - cron: '0 23 1-20 2,5,8,11 1-5'
  workflow_dispatch:  # Allow manual trigger from GitHub UI or Apps Script
    inputs:
      force_scrape:
        description: 'Force full scrape (ignore incremental)'
        type: boolean
        default: false
      skip_alerts:
        description: 'Skip alert evaluation'
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  issues: write

env:
  TZ: America/New_York

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-src/package-lock.json

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: |
          cd docs-src
          npm ci

      - name: Run scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          SHEETS_URL: ${{ secrets.SHEETS_URL }}
          SHEETS_SUBSTACK_GID: ${{ secrets.SHEETS_SUBSTACK_GID }}
          SHEETS_ALERTS_GID: ${{ secrets.SHEETS_ALERTS_GID }}
          SHEETS_SETTINGS_GID: ${{ secrets.SHEETS_SETTINGS_GID }}
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.force_scrape }}" == "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ "${{ github.event.inputs.skip_alerts }}" == "true" ]; then
            ARGS="$ARGS --no-alerts"
          fi
          python src/main.py $ARGS
        continue-on-error: true

      - name: Copy data to docs folder
        run: |
          mkdir -p docs/data
          cp data/stocks.json docs/data/
          cp data/stocks.csv docs/data/ 2>/dev/null || true

      - name: Build React frontend
        run: |
          cd docs-src
          npm run build

      - name: Check if data was updated
        id: check_changes
        run: |
          if git diff --quiet data/ docs/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/ docs/
          git commit -m "Update investment data - $(date -u +'%Y-%m-%d %H:%M UTC')

          ü§ñ Generated with [Claude Code](https://claude.com/claude-code)"
          git push

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: # Optional: Add custom domain here

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Daily scraping workflow failed',
              body: `The automated scraping workflow failed on ${new Date().toISOString()}.

              **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              Please check the logs for details.`,
              labels: ['automated', 'bug']
            })
